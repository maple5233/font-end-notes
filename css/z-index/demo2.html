<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body
		{
			position: absolute;
		}
		.div1 , .div3 {
			width: 100px;
			height: 100px;
			margin-left: 100px;
			margin-top: 50px;
			background-color: yellow;
		}
		.div2 , .div4 {
			position: relative;
			width: 50px;
			height: 50px;
			margin-left: -40px;
			background-color: red;
			z-index: -1;
		}
		.div3 {
			position: relative;
			z-index: 0;
		}
	</style>
</head>
<body>
	<div class="div1">
		div1
		<div class="div2">
			div2
		</div>
	</div>
	<!-- div1没有创建层叠上下文的能力，所以div1和div2在层叠层级上，都是body的直接子元素，所以div2会在下面，渲染在body的背景上方，在block元素div1下方 -->
	<div class="div3">
		div3
		<div class="div4">
			div4
		</div>
	</div>
	<!-- div3有创建层叠上下文的能力，所以div2在层叠层级上，是div3的子元素，因此会渲染在div3的背景上方 -->
</body>
</html>
